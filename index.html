<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman v1.13 - The Game</title>
    <link rel="shortcut icon" href="./asset/img/hmframes/hang_1.svg">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
</head>
<body>

    <!-- Header Section With Logo Title and Score Notation -->
    <header>
        <nav>
            <div class="top_bar">
                <div class="logo" id="icon_logo">
                    <a href="#"></a>
                </div>
                <p id="game_title">The Hangman v1.13</p>
                <div class="score_container">
                    <div id="try">
                        <p>Number or guess: </p><span id="try_result">0</span>
                    </div>
                    <div id="score">
                        <p>Score :</p><span id="score_result">0</span>
                    </div>
                    <div id="best">
                        <p>Best Score :</p><span id="best_result">0</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Welcome Page Section to Enter the Game -->
    <section class="container">
        <div class="container" id="enter_game">
            <h1 id="main_title">The Hangman</h1>
            <h2>Try to catch the word</h2>
            <button id="start_button">Star the game</button>
            <div id="settings">
                <label for="languages"><i class="fas fa-globe"></i></label>
                <select class="option_list"name="languages" id="lang">
                    <option value="en" selected >English</option>
                    <option value="fr">Fran√ßais</option>
                  </select>
            </div>
        </div>
    <!-- Main Game Section -->
        <div class="container" id="main_game">
            <div class="container" id="game_end_title">
                <h2 id="won"></h2>
            </div>
            <div class="container" id="image_hangman">
                <svg id="hang"  viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g display="none" class="svg_selector">
                        <line id="base" x1="500" y1="391" x2="-1.4305e-06" y2="391" stroke="black" stroke-width="18"/>
                     </g>
                     <g display="none" class="svg_selector"> 
                        <line id="left_side" x1="12" y1="-0.000252822" x2="12.008" y2="382" stroke="black" stroke-width="24"/>
                    </g>
                    <g display="none" class="svg_selector">
                        <line id="top_side" x1="393" y1="12" x2="23" y2="12" stroke="black" stroke-width="24"/>
                    </g>
                    <g display="none" class="svg_selector">
                        <line id="support-1" x1="7.7156" y1="105.855" x2="108.716" y2="16.9937" stroke="black" stroke-width="16"/>
                        <line id="support-2" x1="385" y1="79" x2="385" stroke="black" stroke-width="16"/>
                    </g>
                    <g display="none" class="svg_selector">
                        <circle id="head" cx="385" cy="108" r="27" stroke="black" stroke-width="6"/>
                    </g>
                    <g display="none" id="body" class="svg_selector">
                        <line  x1="386" y1="132" x2="386" y2="225" stroke="black" stroke-width="6"/>
                        <line id="left-arm"  x1="385.507" y1="139.928" x2="337.298" y2="197.382" stroke="black" stroke-width="6"/>
                        <line id="left-arm_2" x1="386.098" y1="219.5" x2="348.598" y2="284.452" stroke="black" stroke-width="6"/>
                        <line id="left-arm_3" x1="423.902" y1="284.452" x2="386.402" y2="219.5" stroke="black" stroke-width="6"/>
                        <line id="right-arm"  x1="434.911" y1="197.382" x2="386.702" y2="139.928" stroke="black" stroke-width="6"/>
                        <g  id="eye-left">
                        <line id="Line 1" x1="366.643" y1="111.999" x2="379.499" y2="96.6786" stroke="black"/>
                        <line id="Line" x1="367.383" y1="96.7004" x2="380.239" y2="112.021" stroke="black"/>
                        </g>
                        <g  id="eye-right">
                        <line id="Line 1_2" x1="390.643" y1="111.999" x2="403.499" y2="96.6786" stroke="black"/>
                        <line id="Line_2" x1="391.383" y1="96.7004" x2="404.239" y2="112.021" stroke="black"/>
                        </g>
                    </g>
                    </svg>
            </div>
            <div class="container" id="secret_word">
            </div>
            <div class="container" id="keybord"></div>
            <div class="container" id="nav_container">
                <button id="back">Exit</button>
                <button id="again">Again</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Ivan D'Andrea 2021</p>
        <a href="https://github.com/IvanDandrea86" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
<script src="./asset/js/script.js"></script>

</body>
</html>
