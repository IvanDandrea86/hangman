<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - The Game</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
    <header>
        <nav>
            <div class="top_bar">
                <a href="#">
                    <div class="logo" id="icon_logo"></div>
                </a>
                <p id="game_title">The Hangman</p>
                <div class="score_container">
                    <div id="try">
                        <p>Number or guess: </p><span id="try_result">0</span>
                    </div>
                    <div id="score">
                        <p>Best Score :</p><span id="score_result">0</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="container" id="enter_game">
            <h1 id="main_title">The Hangman</h1>
            <h2>Try to chatch the word</h2>
            <button id="start_game">Star the game</button>
        </div>
        <div class="container" id="main_game">
            <div class="container" id="image_hangman"> <img src="./asset/img/hmframes/Hangman_1.png" alt=""> </div>
            <div class="container">
                <p id="secret_word"></p>
            </div>
            <div class="container" id="keybord"></div>
        </div>
    </section>

    <footer class="container ">
        <div id="footer">
            <div id="contact">
                <p>Copyright Ivan D'Andrea 2021</p>
            </div>
            <div id="social">
                <ul>
                    <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></a></i>
                    </li>
                    <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></a></i>
                    </li>
                    <li><a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></a></i>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
